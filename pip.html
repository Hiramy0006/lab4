<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG в HTML</title>
</head>
<body>
    <h1>Моє SVG-зображення</h1>
   <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
    <!-- Стіни будинку -->
    <rect x="50" y="100" width="100" height="80" fill="#ffcc66" />

    <!-- Дах будинку -->
    <polygon points="45,100 155,100 100,50" fill="#993333" />

    <!-- Двері -->
    <rect x="90" y="140" width="20" height="40" fill="#663300" />

    <!-- Вікно 1 -->
    <rect x="60" y="110" width="30" height="30" fill="#336699" />
    <line x1="75" y1="110" x2="75" y2="140" stroke="white" stroke-width="2" />
    <line x1="60" y1="125" x2="90" y2="125" stroke="white" stroke-width="2" />

    <!-- Вікно 2 -->
    <rect x="115" y="110" width="30" height="30" fill="#336699" />
    <line x1="130" y1="110" x2="130" y2="140" stroke="white" stroke-width="2" />
    <line x1="115" y1="125" x2="145" y2="125" stroke="white" stroke-width="2" />
</svg>

<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Стіни будинку (змінено колір) -->
    <rect x="75" y="150" width="150" height="120" fill="#ff9966" />

    <!-- Дах будинку (змінено колір) -->
    <polygon points="70,150 220,150 145,90" fill="#662233" />

    <!-- Двері (змінено колір) -->
    <rect x="130" y="210" width="40" height="60" fill="#995522" />

    <!-- Вікно 1 (змінено колір) -->
    <rect x="85" y="170" width="50" height="50" fill="#339966" />
    <line x1="110" y1="170" x2="110" y2="220" stroke="#fff" stroke-width="2" />
    <line x1="85" y1="195" x2="135" y2="195" stroke="#fff" stroke-width="2" />

    <!-- Вікно 2 (змінено колір) -->
    <rect x="165" y="170" width="50" height="50" fill="#339966" />
    <line x1="190" y1="170" x2="190" y2="220" stroke="#fff" stroke-width="2" />
    <line x1="165" y1="195" x2="215" y2="195" stroke="#fff" stroke-width="2" />
</svg>



</body>
</html>
